<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
 <ui:composition template="/templates/common_template.xhtml">
	<ui:define name="pageTitle">Webshop</ui:define>
	<ui:define name="pageHeader">Webshop products</ui:define>
	<ui:define name="page_content">
	<div class="col-md-9">
          <div class="row carousel-holder">
            <div class="col-md-12">
              <div id="carousel-example-generic" class="carousel slide">
                <ol class="carousel-indicators">
                  <li class="active"></li>
                  <li></li>
                  <li></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img class="slide-image" src="http://placehold.it/800x300"
                    alt="" />
                  </div>
                  <div class="item">
                    <img class="slide-image" src="http://placehold.it/800x300"
                    alt="" />
                  </div>
                  <div class="item">
                    <img class="slide-image" src="http://placehold.it/800x300"
                    alt="" />
                  </div>
                </div>
                <a class="left carousel-control"
                href="#carousel-example-generic"> <span
                class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control"
                href="#carousel-example-generic"> <span
                class="glyphicon glyphicon-chevron-right"></span> </a>
              </div>
            </div>
          </div>
          
         
          <div class="row">
            <ui:repeat value="#{productController.products}" var="product">
            <div class="col-sm-4 col-lg-4 col-md-4">
              <div class="thumbnail">
                <img src="http://placehold.it/320x150" alt="" />
                <div class="caption">
                  <h4 class="pull-right">
                    $64.99
                  </h4>
                  <h4>
                    <a href="#" ><h:outputText value="#{product.productName}" outcome="product"/>
                    </a>
                  </h4>
                  <p>
                    This is a short description. Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit.
                  </p>
                </div>
                <div class="ratings">
                  <p class="pull-right">
                    12 reviews
                  </p>
                  <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                  </p>
                </div>
              </div>
            </div>
            </ui:repeat>
          </div>
        </div>
	
	</ui:define>
</ui:composition>
</html>
