
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<link href="../css/product_management.css" rel="stylesheet" />
	<title>Insert/Edit category</title>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:outputText value="Insert/Edit Category" style="margin-left: 130px;" />
			<h:panelGrid columns="2" cellpadding="3">

				<p:outputLabel value="Category name" />
				<h:inputText id="name" value="#{categoryController.current.categoryName}"
				required="true" />

				<p:commandButton value="Save"
					action="#{categoryController.save()}"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
