<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">List Products</ui:define>
	<ui:define name="pageHeader">List Products</ui:define>
	<ui:define name="body">

		<h:form>
			<h:dataTable value="#{productController.items}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{item.productName}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Category" />
					</f:facet>
					<h:outputText value="#{item.category.categoryName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{item.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Price" />
					</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="&nbsp;" />
					</f:facet>
					<h:commandLink action="#{productController.prepareEdit}"
						value="Edit" rendered="#{securityBean.admin}" />
					<h:outputText value=" " />
					<h:commandLink action="#{productController.remove}" 
						value="Remove" rendered="#{securityBean.admin}" />
				</h:column>
			</h:dataTable>
			<br />
			<h:commandLink action="#{productController.prepareNew()}"
				value="Create New" rendered="#{securityBean.admin}"/>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
</html>
