<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">List Clients</ui:define>
	<ui:define name="pageHeader">List Clients</ui:define>
	<ui:define name="body">
		<h:form>
			<h:dataTable value="#{clientController.items}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Address" />
					</f:facet>
					<h:outputText value="#{item.address}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Admin" />
					</f:facet>
					<h:outputText value="#{item.admin ? 'YES' : 'NO'}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="&nbsp;" />
					</f:facet>
					<h:commandLink action="#{clientController.prepareEdit}"
						value="Edit" rendered="#{securityBean.admin}" />
					<h:outputText value=" " />
					<h:commandLink action="#{clientController.remove}" 
						value="Remove" rendered="#{securityBean.admin}" />
				</h:column>
			</h:dataTable>
			<br />
			<h:commandLink action="#{clientController.prepareNew()}"
				value="Create New" rendered="#{securityBean.admin}"/>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
</html>
