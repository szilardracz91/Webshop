	<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	 <link href="../css/product_management.css" rel="stylesheet" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<div id="box1">
		<h:form>
		<h:outputText value="Insert products" style="margin-left: 130px;"/>
			<h:panelGrid columns="2" cellpadding="5">	
	       		<p:outputLabel value="Product Name" />
				<p:inputText value="#{productController.newProduct.productName}"></p:inputText>
				<p:outputLabel value="Price" />
				<p:inputText value="#{productController.newProduct.price}"></p:inputText>
				<p:outputLabel for="category" value="Categories:" />
	       		<p:selectOneMenu id="category" value="#{productController.categoryName}" style="width:125px">
	        		<f:selectItem itemLabel="Select One" itemValue="" />
		    		<f:selectItems value="#{categoryController.itemCategories}" />
	       		</p:selectOneMenu>
				<p:commandButton value="Save"
					action="#{productController.createProduct()}"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
	<div id="box2">
		<h:form>
		<h:outputText  value="Insert Category" style="margin-left: 130px;"/>
		<h:panelGrid columns="2" cellpadding="3">	
			<p:outputLabel value="Category name" />
			<p:inputText value="#{categoryController.newCategory.categoryName}"></p:inputText>
			<p:commandButton value="Save"
				action="#{categoryController.createCategory()}"></p:commandButton>
		</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
